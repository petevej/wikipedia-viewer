<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="main.css">
		<!--Optional Bootstrap 3 link-->
		 <link
		 rel="stylesheet"
		 href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
		 integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
		 crossorigin="anonymous">
		<!--Optional Bootstrap 4 Beta link-->
		<link
		rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
		integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
		crossorigin="anonymous">
		<title>Wikimaton 5000 - Wikipedia Viewer</title>
	</head>
	<body>
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-3"></div>
				<div class="col-md-6">
					<a id="surprise" target="_blank" href="https://en.wikipedia.org/wiki/Special:Random" class="btn btn-block btn-outline-info">Hit me with your best random article!</a>
					<br>
          <form id="search">
            <strong>Search Wikipedia Entry: </strong><input id="key" type="text" name="keyword" placeholder="Keyword" autocomplete="on">
            <input id="submit" type="submit" class="btn btn-sm btn-primary" value="Search" />
          </form>
						<br>
					<div id="results">
					</div>
        </div>
				<div class="col-md-3"></div>
			</div>
		</div>
    <script
  src="https://code.jquery.com/jquery-3.1.1.js"
  integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
  crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
	</body>
</html>
